<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Balaji Evara - Premium 2 & 3 BHK flats in New Panvel. Book your dream home today!" />
  <title>Balaji Evara | New Panvel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fc;
      color: #333;
    }

    /* Navbar */
    header {
      background: #0033a0;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background: #ffd700;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .auth-buttons button:hover {
      background: white;
      color: #0033a0;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('hero.jpeg') center/cover no-repeat;
      color: white;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      max-width: 600px;
      font-size: 1rem;
    }

    .hero button {
      margin-top: 20px;
      background: #ffd700;
      color: #0033a0;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero button:hover {
      background: white;
    }

    /* Login/Signup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      color: #0033a0;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #0033a0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    .modal-content button:hover {
      background-color: #ffd700;
      color: #0033a0;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 1.5rem;
      }

      .hero button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="visheshlogo.jpeg" alt="Vishesh Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Highlights</a>
      <a href="#">Amenities</a>
      <a href="#">Location</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('signupModal')">Sign Up</button>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to Balaji Evara</h1>
    <p>Luxury 2 & 3 BHK Flats in the heart of New Panvel by Vishesh Group. 
       Experience modern living, open spaces, and top-class amenities.</p>
    <button>Book a Visit</button>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Sign Up</button>
    </div>
  </div>

  <footer style="text-align:center; padding:16px; background:#0033a0; color:white;">
    Â© 2025 Balaji Evara | Developed by Vishesh Group
  </footer>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Close modal when clicking outside it
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(m => {
        if (event.target === m) m.style.display = 'none';
      });
    }
  </script>
</body>
</html>
