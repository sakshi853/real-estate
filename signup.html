<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Balaji Evara</title>
  <style>
    :root {
      --royal:#0033a0;
      --yellow:#ffd600;
      --white:#fff;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 4px 16px rgba(0,0,0,0.15);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif;}
    body{
      background:linear-gradient(180deg,var(--yellow) 0%,var(--white) 100%);
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;padding:20px;
    }
    .card{
      background:var(--white);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 24px;
      width:100%;
      max-width:380px;
      text-align:center;
    }
    h2{color:var(--royal);margin-bottom:12px;}
    p{color:var(--muted);font-size:14px;margin-bottom:24px;}
    .input-group{margin-bottom:18px;text-align:left;}
    label{display:block;margin-bottom:6px;color:var(--royal);font-weight:600;}
    input{
      width:100%;padding:12px;border:2px solid var(--royal);
      border-radius:var(--radius);font-size:15px;
    }
    .btn{
      width:100%;background:var(--royal);color:var(--yellow);
      border:none;padding:12px;border-radius:var(--radius);
      font-size:16px;font-weight:700;cursor:pointer;
      transition:0.2s;
    }
    .btn:hover{background:var(--yellow);color:var(--royal);}
    .links{margin-top:16px;font-size:14px;}
    a{color:var(--royal);font-weight:700;text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account üè°</h2>
    <p>Join Balaji Evara to explore premium homes</p>
    <form action="#" method="post">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="9876543210" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
